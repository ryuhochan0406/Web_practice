<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:hover활용</title>
    <style>
      div {
        background-image: url(/background-card.png);
        height: 270px;
        width: 185px;
      }
      div#img:hover {
        background-image: url(/html.png);
      }
    </style>
  </head>
  <body>
    <h3>:hover활용</h3>
    <hr />
    <table>
      <tr>
        <td>마우스를 올리면 카드의 앞면이 보인다.</td>
        <td><div id="img"></div></td>
      </tr>
    </table>
  </body>
</html>
