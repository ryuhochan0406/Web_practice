<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>셀렉터</title>
    <style>
      h3,
      strong,
      em {
        color: green;
      }
      div > strong {
        color: blue;
      }
      div > p > strong {
        color: red;
      }
      #center {
        text-align: center; /* 가운데 정렬 */
      }
      .indent {
        text-indent: 3em; /* 3글자 들여쓰기 */
      }
      body.main {
        background-color: powderblue;
      }
      #center strong {
        background-color: yellow;
      }
    </style>
  </head>
  <body class="main">
    <h3>얼굴</h3>
    <hr />
    <div id="center"><strong>박인희</strong></div>
    <div class="indent">
      <p>
        <em>길</em>을 걷고 산들 무엇하리<strong>꽃</strong>이 내가 아니듯
        내가<strong>꽃</strong>이 될 수 없는 지금...
      </p>
    </div>
  </body>
</html>
