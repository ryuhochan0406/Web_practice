<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>라면을 끓이는 순서</title>
    <script>
        function addStep(o) {
            let ui = prompt("라면을 끓이는 순서를 입력하세요");

            let li = document.createElement('li');
            li.innerHTML = ui;
            o.appendChild(li);
            //만들어서
            //부모에 붙힌다
        }
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" style="background-color: yellowgreen">
    <ol id="ramenSteps" type="A" onclick="addStep(this)">
        <li>물을 끓인다.</li>
    </ol>
</body>
</html>
