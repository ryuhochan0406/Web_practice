<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>도시 소개</title>
    </head>
    <body>
        <h2>도시 소개</h2>
        <hr>
        <dl>
            <dt>California
                <dd>맑고 화창한 날씨가 좋고 태평양의 아름다운 해변을 가진 멋진 주</dd>
            </dt>
            <dt>Florida
                <dd>미국의 동남부에 위치한 주로서 많은 휴양 도시가 있고 미국의 최남단이 연결된 아름다운 주</dd>
            </dt>
            <dt>
                Texas
                <dd>
                    드넓은 목장들이 있어 텍사스 바베큐로 유명하고 석유가 생산되는 주
                </dd>
            </dt>
        </dl>
        <h2>살빼는 방법</h2>
        <hr>
        <ul>
            <li>고기를 많이 먹는 고기 다이어트</li>
            <li>채소를 많이 먹는 채소 다이어트</li>
            <li>적게 먹고 운동하는 운동 다이어트</li>
        </ul>
    </body>
</html>
