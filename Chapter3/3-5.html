<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도형 서식 폼 만들기</title>
  </head>
  <body>
    <h2>도형 서식 폼 만들기</h2>
    <hr />
    <fieldset>
      <legend>도형 서식 입력</legend>
      선종류
      <select name="line" id="line">
        <option value="0">선없음</option>
        <option value="1">실선</option>
        <option value="2">점선</option>
      </select>
      <br />
      선두께 <input type="number" /> 선색<input type="color" value="#00BFFF" />
      <br />
      투명도(0~100): <input type="range" min="0" max="100" list="clearing" />
      <datalist id="clearing">
        <option value="10" label="Low"></option>
        <option value="50" label="Medium"></option>
        <option value="90" label="High"></option>
      </datalist>
    </fieldset>
  </body>
</html>
