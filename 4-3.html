<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>색 테이블 만들기</title>
    <style>
      div {
        width: 60px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <h2>색 이름과 코드</h2>
    <hr />
    <table border="1">
      <thead>
        <tr>
          <th>이름</th>
          <th>코드</th>
          <th>색</th>
          <th>이름</th>
          <th>코드</th>
          <th>색</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Brown</td>
          <td>#A52A2A</td>
          <td><div style="background-color: brown"></div></td>
          <td>DeepSkyBlue</td>
          <td>#00BFFF</td>
          <td><div style="background-color: deepskyblue"></div></td>
        </tr>
        <tr>
          <td>Blueviolet</td>
          <td>#8A2BE2</td>
          <td><div style="background-color: blueviolet"></div></td>
          <td>Gold</td>
          <td>#FFD700</td>
          <td><div style="background-color: gold"></div></td>
        </tr>

        <tr>
          <td>DarkOrange</td>
          <td>#FF8C00</td>
          <td><div style="background-color: darkorange"></div></td>
          <td>OliveDrab</td>
          <td>#6B8E23</td>
          <td><div style="background-color: olivedrab"></div></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
