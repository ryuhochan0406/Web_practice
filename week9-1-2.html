<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세션 스토리지에서 읽기</title>
</head>
<body>
    <h1>세션 스토리지에 구입 리스트 저장</h1>
    <hr>
    품목명 : <input type="text" id="item">
    개수 : <input type="text" id="count">
    <br>
    <input type="button" value="검색" onclick="retrieve()">
    <script>
        let item=document.getElementById("item");
        let count=document.getElementById("count");

        function retrieve(){
            let val=sessionStorage.getItem(item.value);
            if(val==null)
                alert(item.value + "는 구입 리스트에 없습니다.");
            else
                count.value=val;
        }
    </script>
</body>
</html>
