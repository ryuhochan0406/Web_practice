<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹 브라우저</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>
          브라우저라고 불리기도 하는 <br />
          웹브라우저(Web Browser)<br />
          는,사용자에게 웹 서버 컴퓨<br />
          터에 접속하고 웹페이지, 이<br />
          미지, 동영상, 음악등 다양한<br />
          데이터 다운받아 보여주는 소<br />
          프트웨어이다. <b>그림1-2</b>는 대<br />
          표적인Chrome 웹브라우저<br />
          를 보여준다.
        </td>
        <td>
          <figure>
            <figcaption>
              <img src="/html.png" alt="사진 없음" />
            </figcaption>
          </figure>
        </td>
      </tr>
      <tr>
        <td>
          웹 페이지는 브라우저에<br />
          HTML5 문서임을 알리기 위<br />
          해 <b>그림 1-3</b>과 같은 코드를<br />
          첫 라인에 삽입하여야 한다.
        </td>
        <td>
          <figure>
            <figcaption>
              <img src="/html.png" alt="사진 없음" />
            </figcaption>
          </figure>
        </td>
      </tr>
    </table>
  </body>
</html>
