<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라디오 버튼과 이미지 출력</title>
    <script>
      function showImage(o) {
        let img = document.getElementById("fruitimage");
        img.src = o.value;
      }
    </script>
  </head>
  <body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr />
    <form>
      <input
        type="radio"
        name="fruits"
        value="/html.png"
        onclick="showImage(this);"
      />바나나
      <input
        type="radio"
        name="fruits"
        value="/background-card.png"
        onclick="showImage(this);"
      />망고
      <input
        type="radio"
        name="fruits"
        value="/html.png"
        onclick="showImage(this);"
      />사과
    </form>
    <img id="fruitimage" src="" />
  </body>
</html>
