<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>setTimeout()/clearTimeout()</title>
    <script>
      function startClock() {
        let clock = document.getElementById("clock");
        timeout(clock);
      }

      function timeout(obj) {
        let time = new Date();
        obj.innerHTML = time.toLocaleTimeString();
        setTimeout("timeout(clock)", 1000);
      }
    </script>
  </head>
  <body onload="startClock()">
    <h3>div 태그에 시계 만들기</h3>
    <hr />
    <div id="clock"></div>
  </body>
</html>
