<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>연습문제 8-6</title>
    <script>
      function changeText() {
        var userInput = prompt(
          "HTML 텍스트 혹은 그냥 텍스트를 입력하세요",
          "푸른 바다 제주도로 가요!!!"
        );
        if (userInput != null) {
          document.getElementById("textArea").innerHTML = userInput;
        }
      }
    </script>
  </head>
  <body>
    <h1>innerHTML</h1>
    <p id="textArea" onclick="changeText()">
      이번 여름에는 어디로 여행을 갈까요?
    </p>
  </body>
</html>
